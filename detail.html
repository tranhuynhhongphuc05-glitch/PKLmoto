<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Chi tiết xe • PKL Motor</title>
<meta name="viewport" content="width=device-width,initial-scale=1">

<!-- Gọi theme chung -->
<link rel="stylesheet" href="style.css">

<style>
  /* Chỉnh tỉ lệ ảnh xe đẹp, căn giữa khung */
  .photo-wrap {
    height: 400px; /* Chiều cao khung ảnh */
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .photo-wrap img {
    max-width: 100%;
    max-height: 100%;
    object-fit: contain; /* Giữ tỉ lệ ảnh */
    border-radius: 14px; /* Bo góc nhẹ nếu muốn */
  }
</style>

</head>
<body>

<header>
  <h2>PKL Motor</h2>
  <nav>
    <a href="index.html">Trang chủ</a>
    <a href="bikes.html">Danh sách xe</a>
    <a href="contact.html">Liên hệ</a>
  </nav>
</header>

<div class="container" style="margin-top:40px;">

  <div class="showroom" style="
        display:grid;
        grid-template-columns: 55% 45%;
        gap:40px;
    ">
    
    <!-- ẢNH XE -->
    <div class="photo-wrap" style="
        background: var(--card);
        padding:22px;
        border-radius:18px;
        box-shadow:0 12px 25px rgba(0,0,0,0.55);
        border:1px solid rgba(255,0,40,0.25);
        text-align:center;
    ">
      <img id="bike-img" class="big-img" src="" alt="">
    </div>

    <!-- THÔNG SỐ -->
    <aside class="spec compare-box">
      <h1 id="bike-name" style="color:var(--accent);text-shadow:0 0 12px var(--accent-glow);"></h1>
      <div class="meta" id="brand-meta" style="margin-bottom:12px;color:var(--muted);"></div>

      <div class="plate" style="
          padding:16px;
          border-radius:14px;
          background:rgba(255,255,255,0.03);
          border:1px solid rgba(255,0,40,0.15);
          box-shadow: inset 0 0 12px rgba(255,0,40,0.15);
          margin-bottom:18px;
      ">
        <div class="spec-row">
          <div class="spec-key">Động cơ</div><div class="spec-val" id="engine"></div>
        </div>
        <div class="spec-row">
          <div class="spec-key">Công suất</div><div class="spec-val" id="power"></div>
        </div>
        <div class="spec-row">
          <div class="spec-key">Trọng lượng</div><div class="spec-val" id="weight"></div>
        </div>
        <div class="spec-row">
          <div class="spec-key">Giá</div><div class="spec-val" id="price"></div>
        </div>
      </div>

      <div class="actions" style="display:flex;gap:14px;flex-wrap:wrap;margin-top:16px;">
        <button class="btn" id="buyBtn">MUA NGAY</button>
        <button class="btn-ghost" id="websiteBtn" style="
            background:transparent;
            border:1px solid var(--accent);
            padding:10px 18px;
            color:var(--accent);
            font-weight:800;
            border-radius:10px;
        ">Trang hãng xe</button>
      </div>

      <a href="bikes.html" class="btn-ghost" style="
          margin-top:18px;
          display:inline-block;
          text-decoration:none;
          border:1px solid rgba(255,0,40,0.25);
          padding:10px 16px;
          border-radius:10px;
          color:var(--accent2);
          text-shadow:0 0 8px rgba(76,201,255,0.4);
      ">← Quay lại danh sách xe</a>

    </aside>

  </div>
</div>

</html>
